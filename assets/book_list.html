<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="layout.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="jquery-1.4.2.min.js"></script>
<script language="javascript">
function listBook(){
	$("#results").html("");
	
	var array=eval("("+window.bookShelfControl.getBookResult()+")");
	for(var i=0;i<array.length;i++){
		var bookInfo=array[i];
		var bookInfoElement=$('<li><input type="checkbox" value="'+bookInfo.isbn+'" name="isbn" '+'onClick="onChooseDelete(this);" '+' /><a href="" onClick="window.bookShelfControl.getDetail('+'\''+bookInfo.isbn+'\''+')">'+bookInfo.name+'<br>'+'<img src="'+bookInfo.image+'"/></a></li>');

		$("#results").append(bookInfoElement);
	}
}

function onChooseDelete(element){
	if(element.checked){
		window.bookShelfControl.addDeleteItem(element.value);
	}else{
		window.bookShelfControl.removeDeleteItem(element.value);
	}
}
</script>

</head>
<body onload="listBook();">
<ul>
<div id="results" style="font-size: 20"></div>
</ul>
</body>
</html>
