		var bookInfoElement=$(bookInfo.isbn+'<a href="" onClick="window.searchHistory.getDetail('+'\''+bookInfo.isbn+'\''+')">'+bookInfo.isbn+'<br></a>');

		$("#history").append(bookInfoElement);
	}
}
</script>
